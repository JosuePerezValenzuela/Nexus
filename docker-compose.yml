name: nexus-ai-backend

networks:
  nexus-network:
    driver: bridge

services:
  # Sevicio del BackEnd
  backend:
    build: 
      # Usamos el DockerFile
      context: .
      dockerfile: .devcontainer/Dockerfile

    command: sleep infinity

    volumes:
      # A. Sincronizacion del codigo
      - .:/workspaces/Nexus:cached

      # B. Aislamiento del .venv
      - backend-venv:/workspaces/Nexus/.venv

      # C. Persistimos el cache de UV
      - uv-cache:/root/.cache/uv

    environment:
      - UV_LINK_MODE=copy

    networks:
      - nexus-network


  # Servicio de Base de datos
  db:
    #Imagen oficial de pgvector (Postgres 16 + extension vectorial)
    image: pgvector/pgvector:pg16
    container_name: nexus_db
    restart: always
    ports:
      - "5433:5432"
    # Lee las variables directamente del .env
    env_file:
      - .env
    environment:
      # Mapeo de variables: Postgres espera estos nombres especificos
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persistencia: Esto guarda los datos en un volumen de docker
      - nexus_postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      # Verificacion de la BD
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

# Definicion del volumen
volumes:
  nexus_postgres_data:
  backend-venv:
  uv-cache: