name: nexus-ai-backend

networks:
  nexus-network:
    driver: bridge

services:
  #Servicio de Base de datos
  db:
    #Imagen oficial de pgvector (Postgres 16 + extension vectorial)
    image: pgvector/pgvector:pg16
    container_name: nexus_db
    restart: always
    ports:
      - "5433:5432"
    # Lee las variables directamente del .env
    env_file:
      - .env
    environment:
      # Mapeo de variables: Postgres espera estos nombres especificos
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persistencia: Esto guarda los datos en un volumen de docker
      - nexus_postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      # Verificacion de la BD
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  vllm:
    image: vllm/vllm-openai:latest
    container_name: nexus_vllm
    entrypoint: /bin/bash
    runtime: nvidia
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - VLLM_API_KEY=${VLLM_API_KEY}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - /usr/lib/wsl:/usr/lib/wsl
    ports:
      - "8001:8000"
    command: |
      -c "
      echo 'üîç Buscando libcuda.so.1...'
      LIBCUDA=$$(find /usr/lib/wsl -name 'libcuda.so.1' | head -n 1)
      if [ -z \"$$LIBCUDA\" ]; then echo '‚ùå ERROR: No libcuda'; exit 1; fi
      echo \"‚úÖ Encontrado: $$LIBCUDA\"
      mkdir -p /usr/local/lib/wsl_fix
      ln -s \"$$LIBCUDA\" /usr/local/lib/wsl_fix/libcuda.so
      ln -s \"$$LIBCUDA\" /usr/local/lib/wsl_fix/libcuda.so.1
      export LD_LIBRARY_PATH=/usr/local/lib/wsl_fix:$$LD_LIBRARY_PATH
      
      echo 'üöÄ Arrancando Llama 3.1...'
      python3 -m vllm.entrypoints.openai.api_server --model neuralmagic/Meta-Llama-3.1-8B-Instruct-FP8 --gpu-memory-utilization 0.90 --max-model-len 8192 --dtype auto --api-key $${VLLM_API_KEY} --enable-auto-tool-choice --tool-call-parser llama3_json
      "
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - nexus-network

# Definicion del volumen
volumes:
  nexus_postgres_data: